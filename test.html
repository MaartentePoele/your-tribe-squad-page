<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Carousel</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .carousel {
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: white;
      padding: 10px 0;
    }

    .carousel-track {
      display: flex;
      animation: scroll 25s linear infinite;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      min-width: 150px; /* ensures spacing stays consistent */
    }

    .profile img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .profile p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <!-- Profiles (duplicated for seamless loop) -->
      <div class="profile">
        <img src="https://picsum.photos/200?random=1" alt="Profile 1">
        <p>Alice</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=2" alt="Profile 2">
        <p>Bob</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=3" alt="Profile 3">
        <p>Charlie</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=4" alt="Profile 4">
        <p>Diana</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=5" alt="Profile 5">
        <p>Edward</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=6" alt="Profile 6">
        <p>Fiona</p>
      </div>

      <!-- Repeat same profiles again for seamless loop -->
      <div class="profile">
        <img src="https://picsum.photos/200?random=1" alt="Profile 1">
        <p>Alice</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=2" alt="Profile 2">
        <p>Bob</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=3" alt="Profile 3">
        <p>Charlie</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=4" alt="Profile 4">
        <p>Diana</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=5" alt="Profile 5">
        <p>Edward</p>
      </div>
      <div class="profile">
        <img src="https://picsum.photos/200?random=6" alt="Profile 6">
        <p>Fiona</p>
      </div>
    </div>
  </div>
</body>
</html>
